<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severance Data Refinement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: black;
            color: #8ad1c3;
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .countdown-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .countdown {
            font-size: 20px;
            color: #00c3ff;
        }
        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-container {
            width: 150px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #00c3ff;
            width: 0%;
            transition: width 1s linear;
        }
        .percentage {
            font-size: 18px;
            color: #00c3ff;
        }
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            margin: 20px 0;
            max-height: 50vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        .number {
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 30px;
            text-align: center;
        }
        .highlight {
            color: #0b7583;
            font-size: 28px;
        }
        .sequence-container {
            padding: 15px;
            border: 2px solid #00c3ff;
            min-height: 40px;
            width: 80%;
            margin: 0 auto;
            font-size: 24px;
            color: #00c3ff;
            background-color: black;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <h1>S.R.N  XXVII</h1>
    <h1>MACRODATA REFINEMENT</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>
    <div class="scroll-container">
        <div class="container"></div>
    </div>
    <div class="sequence-container" id="sequence"></div>
    <script>
        const sequencePattern = [1, 9, 8, 5, 8, 8];
        let currentSequence = [];

        function updateCountdown() {
            const targetDate = new Date("April 20, 2025 00:00:00").getTime();
            const startDate = targetDate - (30 * 24 * 60 * 60 * 1000);
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            const totalTime = targetDate - startDate;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            const progress = Math.min(100, ((totalTime - timeLeft) / totalTime) * 100);
            document.getElementById("progress-bar").style.width = `${progress}%`;
            document.getElementById("percentage").textContent = `${Math.floor(progress)}%`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        const numbers = Array.from({ length: 500 }, () => Math.floor(Math.random() * 10));
        const container = document.querySelector(".container");
        const sequenceContainer = document.getElementById("sequence");

        numbers.forEach(num => {
            let span = document.createElement("span");
            span.textContent = num;
            span.classList.add("number");
            
            if ([1, 8, 9, 5, 8, 8].includes(num)) {
                span.addEventListener("mouseover", () => span.classList.add("highlight"));
                span.addEventListener("mouseout", () => span.classList.remove("highlight"));
                span.addEventListener("click", () => {
                    if (num === sequencePattern[currentSequence.length]) {
                        currentSequence.push(num);
                        sequenceContainer.textContent = currentSequence.join(" â†’ ");
                    }
                });
            }
            
            container.appendChild(span);
        });
    </script>
</body>
</html>
